services:
  # PostgreSQL database for testing (isolated from development)
  postgres-test:
    image: postgres:16-alpine
    container_name: meal-planner-db-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplanner
      POSTGRES_PASSWORD: test
      POSTGRES_DB: meal_planner_test
    ports:
      - "5433:5432"  # Different port than dev
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue testing (isolated from development)
  redis-test:
    image: redis:7-alpine
    container_name: meal-planner-redis-test
    restart: unless-stopped
    ports:
      - "6380:6379"  # Different port than dev
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
