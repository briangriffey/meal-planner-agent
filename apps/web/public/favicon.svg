<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" role="img" aria-label="Easy Meal Planner">
  <title>Easy Meal Planner</title>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F9BA6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A6B73;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A66A5D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4F44;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="16" cy="16" r="14" fill="url(#primaryGradient)" opacity="0.15"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>

  <!-- Fork (centered) -->
  <g transform="translate(13.5, 6)">
    <!-- Fork handle -->
    <rect x="1.5" y="11" width="2" height="13" rx="1" fill="url(#primaryGradient)"/>
    <!-- Fork prongs -->
    <rect x="0" y="0" width="1.2" height="12" rx="0.6" fill="url(#primaryGradient)"/>
    <rect x="1.9" y="0" width="1.2" height="12" rx="0.6" fill="url(#primaryGradient)"/>
    <rect x="3.8" y="0" width="1.2" height="12" rx="0.6" fill="url(#primaryGradient)"/>
  </g>
</svg>
